name: Deploy bot
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    deploy:
        name: Deploy on Fly
        runs-on: ubuntu-latest
        concurrency: deploy-group

        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.0

            - name: Setup flyctl
              uses: superfly/flyctl-actions/setup-flyctl@de6d3cb385db954d04942d536214580bd2b19d79

            - name: Deploy
              run: flyctl deploy
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
