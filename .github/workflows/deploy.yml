name: Deploy bot
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    deploy:
        name: Deploy on Fly
        runs-on: ubuntu-latest
        concurrency: deploy-group

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7

            - name: Setup flyctl
              uses: superfly/flyctl-actions/setup-flyctl@de6d3cb

            - name: Deploy
              run: fly deploy
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
