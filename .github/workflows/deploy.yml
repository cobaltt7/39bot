name: Deploy bot
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    deploy:
        name: Deploy on Fly
        runs-on: ubuntu-latest
        concurrency: deploy-group

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7

            - name: Setup flyctl
              uses: superfly/flyctl-actions/setup-flyctl@63da3ecc5e2793b98a3f2519b3d75d4f4c11cec2

            - name: Deploy
              run: flyctl deploy
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
